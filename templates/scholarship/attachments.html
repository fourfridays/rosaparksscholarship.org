{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Scholarship Application Attachments{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Upload Attachments</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-md btn-primary" type="submit">Upload</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
