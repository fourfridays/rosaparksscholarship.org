{% load navigation_tags wagtailcore_tags %}

{% for menuitem in menuitems %}
    <li 
        class="nav-item btn btn-sm btn-primary me-md-3 my-1 my-md-0{% if menuitem.active %} active{% endif %}
                {% if menuitem.show_dropdown %} dropdown{% endif %} me-2">
        {% if menuitem.show_dropdown %}
            <a 
                class="nav-link text-black text-decoration-none fw-bold dropdown-toggle"
                href="#" id="{{ menuitem.title|lower|cut:' ' }}-navbarDropdown"
                role="menuitem"
                data-bs-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false">
                {{ menuitem.title }}
            </a>
            {% top_menu_children parent=menuitem %}
        {% else %}
            <a 
                class="nav-link text-black text-decoration-none fw-bold{% if menuitem.active %} active{% endif %}"
                href="{% pageurl menuitem %}"
                role="menuitem">
                {{ menuitem.title }}
                {% if menuitem.active %}
                    <span class="visually-hidden">(current)</span>
                {% endif %}
            </a>
        {% endif %}
    </li>
{% endfor %}
