{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Change Password</h1>

                <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-md btn-primary" type="submit" name="action">Change Password</button>
                    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
