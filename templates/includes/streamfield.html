{% load wagtailcore_tags wagtailimages_tags %}

<div class="streamfield">
    {% for child in content %}
        <!-- SMALL TEXT -->
        {% if child.block_type == 'small_text' %}
            <small>{{ child }}</small>

        <!-- PARAGRAPH -->
        {% elif child.block_type == 'paragraph' %}
            {{ child.value|richtext }}

        {% else %}
            {{ child }}
        {% endif %}
    {% endfor %}
</div>
